name: PSG Football Test - Manual Run

on:
  workflow_dispatch:

jobs:
  psg-football:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Run PSG Football Test
      run: |
        npx playwright test tests/specs/planetsports/PSG.Football.Animations.spec.ts --project=chromium --reporter=list,html,json
      env:
        CI: true

    - name: Upload Test Report (HTML)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: football-html-report
        path: test-results-html/

    - name: Upload Raw JSON Output
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: football-json-output
        path: test-results-json.json
        if-no-files-found: ignore
